<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geo-test</title>
</head>

<body>
    <script>
        navigator.geolocation.getCurrentPosition((x) => {
            for(y in x.coords){
                if(x.coords[y])
                    document.body.innerHTML += `${y} ${x.coords[y]} <br>`
            }
        }, () => {
            document.body.innerHTML = "it fails"
        })
    </script>
</body>

</html>
